coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 90%
        threshhold: 5
    patch:
      default:
        target: 70%
        threshhold: 5

ignore:
  - */_library*
  # We don't want anything from modinst except session.py
  - */nimodinst/unit_tests/*
  - */nimodinst/__init__.py
  - */nimodinst/_converters.py
  - */nimodinst/_visatype.py
  - */nimodinst/errors.py
  - */nimodinst/setup.py

